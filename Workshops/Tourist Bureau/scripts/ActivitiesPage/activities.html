<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acti</title>

    <!-- Bootstrap v5.3 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css"
      rel="stylesheet"
    />
    <!-- JS -->
    <script src="./activities.js"></script>
  </head>
  <body>
    <header class="">
        <nav class="navbar navbar-expand-lg bg-danger text-light" data-bs-theme="dark">
            <div class="container-fluid">
                <h1>Paranoid</h1>
            </div>
        </nav>
    </header>

    <main class="container mx-3 mt-3">
      <section>
        <fieldset>
            <form action="">
                <label class="display-6" for="categoriesSelectList">Categories</label>
                <select
                  name="categoriesSelectList"
                  id="categoriesList"
                  size="2"
                  class="form-select m-3"
                ></select>
        
                <h1>Order Details</h1>
                <div class="container">
                    <div>Name: <span id="idDisplay"></span></div>
                    <div>Email: <span id="nameDisplay"></span></div>
                    <div>Order Date: <span id="descriptionDisplay"></span></div>
                    <div>Order Type: <span id="locationDisplay"></span></div>
                    <div>Order Type: <span id="priceDisplay"></span></div>
                </div>
                

                <table class="table table-hover shadow rounded-3">
                  <thead class="table-dark">
                    <tr>
                      <th scope="col">Element</th>
                      <th scope="col">#</th>
                      <th scope="col">#</th>
                      <th scope="col">#</th>
                    </tr>
                  </thead>
                  <tbody class="table-striped">
                    <tr>
                        <th scope="row">ID</th>
                        <td></td>
                    </tr>
                    <tr>
                        <th scope="row">Name</th>
                    </tr>
                  </tbody>
                </table>
        
                <button class="btn btn-primary" type="submit" id="selectButton">Reset</button>
                <button class="btn btn-primary me-auto" type="submit" id="selectButton">Submit</button>
              </form>
        </fieldset>
      </section>
      
    </main>


    <footer class="container-fluid p-4 bg-light">&copy; Copyright - We make shi work - 2023</footer>


    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"
    ></script>
    <!-- bootstrap 5 js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
