<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <!-- BS5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="scripts/index.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light bg-gradient">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="navbar-nav mx-auto mb-2">
                        <li class="nav-item">
                            <a href="home.html" class="nav-link active" aria-current="page">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="information.html" class="nav-link">Information</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container-fluid mt-3">
        <section>
            <form class="text-center">
                <label for="userName">Enter your Name:</label>
                <input type="text" id="userName" class="form-control-sm my-3"><br>
                <h5 class="my-3">What is your role?</h5>
                <input type="radio" id="studentRadio" class="form-check-input">
                <label for="studentRadio">I am a Student</label><br>
                <input type="radio" id="teacherRadio" class="form-check-input">
                <label for="teacherRadio">I am a Teacher</label><br>

                <div class="d-grid col-4 mx-auto mt-3">
                    <button class="btn btn-lg btn-outline-danger" id="enterButton">Enter</button>
                </div>
            </form>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
